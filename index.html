<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Van Lodenstein College Unblocked</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f5f7;
      color: #1e2a4a;
    }

    header {
      background: #1e2a4a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    header img {
      width: 80px;
      height: 80px;
      display: block;
      margin: 0 auto 10px auto;
    }

    .sub-header {
      text-align: center;
      font-size: 1rem;
      color: #f4f5f7;
      margin-bottom: 10px;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-card .info {
      padding: 15px;
    }

    .game-card h3 {
      margin: 0;
      color: #1e2a4a;
      font-size: 1.2rem;
    }

    .game-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #1e2a4a;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      color: #1e2a4a;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <img src="234a174b-2e0a-4255-971d-f04f531a95d7.png" alt="Van Lodenstein Logo">
  Van Lodenstein College Unblocked
  <div class="sub-header">vanlodenstein/leerlingen</div>
</header>

<div class="container" id="gameContainer">
  <!-- Voorbeeld van een game (verwijderen of dupliceren) -->
  <div class="game-card">
    <img src="https://via.placeholder.com/300x150" alt="Game Thumbnail">
    <div class="info">
      <h3>Voorbeeld Game</h3>
      <a href="games/voorbeeld/index.html" target="_blank">Speel nu</a>
    </div>
  </div>
</div>

<footer>heb je een verzoek voor een game? Laat het weten!</footer>

</body>
</html>
