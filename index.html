<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>vanlodenstein/leerlingen</title>
  <link rel="icon" type="image/png" href="YOUR_IMAGE_URL_HERE" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1f2739, #3a475e);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 40px;
    }

    /* Header (top bar) with logo image + text next to it */
    header {
      width: 100%;
      max-width: 1200px;
      background-color: #252f44;
      height: 70px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
      border-radius: 12px;
      margin-top: 20px;
      user-select: none;
    }
    header img {
      height: 50px;
      width: 50px;
      object-fit: contain;
      border-radius: 6px;
      margin-right: 15px;
    }
    header .site-text {
      font-weight: 700;
      font-size: 1.5rem;
      color: #fff;
      white-space: nowrap;
    }

    /* Main text below header */
    .page-title {
      margin: 25px 0 40px;
      font-weight: 700;
      font-size: 2rem;
      color: #4060e7;
      user-select: none;
    }

    /* Main container for the game cards */
    main {
      flex-grow: 1;
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 25px;
      padding: 0 20px 40px;
    }

    /* Single game card */
    .game-card {
      background: linear-gradient(145deg, #3a475e, #2a3549);
      border-radius: 15px;
      box-shadow:
        inset 2px 2px 5px rgba(255,255,255,0.1),
        5px 5px 15px rgba(0,0,0,0.6);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .game-card:hover {
      transform: translateY(-8px);
      box-shadow:
        4px 8px 20px rgba(0,0,0,0.7),
        inset 3px 3px 7px rgba(255,255,255,0.15);
    }

    /* iframe game styling inside game card */
    .game-iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 15px 15px 0 0;
      background: #20283d;
    }

    /* Game info area */
    .game-info {
      padding: 15px 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .game-title {
      font-weight: 700;
      font-size: 1.25rem;
      text-align: center;
      color: #4060e7;
      user-select: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Footer - can be placeholder or empty */
    footer {
      margin-top: 50px;
      color: #7894d4aa;
      font-size: 0.9rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="YOUR_IMAGE_URL_HERE" alt="Logo van Lodenstein" />
    <div class="site-text">vanlodenstein/leerlingen</div>
  </header>

  <div class="page-title">Van Lodenstein College Unblocked</div>

  <main>
    <!-- Game 1 lokaal inladen: spel bestaat uit index.html in folder games/game1/ -->
    <div class="game-card" tabindex="0" aria-label="Game 1">
      <iframe
        class="game-iframe"
        src="./games/game1/index.html"
        title="Game 1"

      ></iframe>
      <div class="game-info">
